<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>order summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="subscription-section">
        <div class="left">
          <img src="images/icon-music.svg" alt="music logo">
          <div class="plan-container">
            <h2 class="plan">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#" class="plan-change">Change</a>
        </div>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
</body>
</html>
